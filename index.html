<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羽毛球比賽計分器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>羽毛球比賽計分器</h1>
        
        <div class="scoreboard">
            <div class="team" id="team-a">
                <h2 id="player-a-name">球員 A</h2>
                <div class="player-edit">
                    <input type="text" id="player-a-input" placeholder="輸入球員名稱">
                    <button class="edit-btn" onclick="updatePlayerName('a')">修改</button>
                </div>
                <div class="score-controls">
                    <button class="adjust-btn minus-btn" onclick="adjustScore('a', -1)">-</button>
                    <div class="score" id="score-a">0</div>
                    <button class="adjust-btn plus-btn" onclick="adjustScore('a', 1)">+</button>
                </div>
                <div class="serve-indicator" id="serve-a">發球</div>
                <button class="score-btn" onclick="addScore('a')">得分</button>
            </div>
            
            <div class="vs">VS</div>
            
            <div class="team" id="team-b">
                <h2 id="player-b-name">球員 B</h2>
                <div class="player-edit">
                    <input type="text" id="player-b-input" placeholder="輸入球員名稱">
                    <button class="edit-btn" onclick="updatePlayerName('b')">修改</button>
                </div>
                <div class="score-controls">
                    <button class="adjust-btn minus-btn" onclick="adjustScore('b', -1)">-</button>
                    <div class="score" id="score-b">0</div>
                    <button class="adjust-btn plus-btn" onclick="adjustScore('b', 1)">+</button>
                </div>
                <div class="serve-indicator" id="serve-b">發球</div>
                <button class="score-btn" onclick="addScore('b')">得分</button>
            </div>
        </div>
        
        <div class="controls">
            <div class="button-group">
                <button id="prev-set-btn" onclick="goToPreviousSet()" class="yellow-btn">回到上一局</button>
                <button id="reset-btn" onclick="resetGame()">重置比賽</button>
                <button id="next-set-btn" onclick="startNextSet()" class="green-btn">進入下一局</button>
            </div>
            <div id="game-status"></div>
            <div id="match-record" class="match-record"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
